<nav class="navbar navbar-light bg-light">
  <form>
    <input type="text" name="search" [(ngModel)]="search" placeholder="Search..">
    <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2" type="submit" (click)="clickedButton()">Search</button>
  </form>
</nav>

<body>

  <div class="ahoj" *ngFor="let a of articles">
    <h2><u>{{a.title}}</u></h2>

    <h4><span>Author: </span> {{a.author}}</h4>

    <p>{{a.description}}</p>
    <a href="{{a.url}}">Read more</a>
    <hr>
  </div>
</body>
